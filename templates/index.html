<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="/"/>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/ico/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/assets/ico/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/ico/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/assets/ico/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/ico/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/assets/ico/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/assets/ico/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/assets/ico/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/assets/ico/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/assets/ico/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/assets/ico/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/assets/ico/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/assets/ico/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/assets/ico/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/assets/ico/mstile-310x310.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>"/>
    <!-- SOCIAL CARDS -->
    <meta itemprop="name" content="<%= htmlWebpackPlugin.options.title %>">
    <meta itemprop="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta itemprop="image" content="/assets/imgs/og-card.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="twitter:image:src" content="/assets/imgs/twitter-card.jpg">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.site_url %>" />
    <meta property="og:image" content="/assets/imgs/og-card.jpg" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>" />
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>" />
    <style>
      html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
      ol, ul {
        list-style: none;
      }
      h1,h2,h3,h4,h5,p,a {
        -webkit-margin-before: 0;
        -webkit-margin-after: 0;
        -webkit-margin-start: 0;
        -webkit-margin-end: 0;
      }
      html {
        -webkit-font-smoothing: antialiased;
        overflow-y: scroll;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      body {
        font-size: 16px;
        overflow-x: hidden;
        width: 100vw;
        min-height: 100vh;
        margin: 0;
      }
      * {
        box-sizing: border-box;
        outline: 0;
      }
    </style>
    <link rel="stylesheet" href="/assets/swiper.css">
  </head>
  <body bgcolor="<%= htmlWebpackPlugin.options.bgcolor %>">
    <div id="root"></div>
  </body>
</html>
